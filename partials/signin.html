<div id="signin-background">
	<div id="signin-container">
		<h1 id="signin-header">Sign In</h1>
		<form name="signIn" novalidate>
			<p>Username:</p>
			<input type="text">
			<p>Password:</p>
			<input type="password">
			<br>
			<button id="signin-submit" type="submit" ng-click="login()">Submit</button>
		</form>
	</div>
</div>

<div id="signin-background">
	<div id="signin-container">
		<h1>Sign In</h1>
		<form name="signIn" novalidate>
			Username: 
			<br>
			<input type="text">
			<br>
			Password: 
			<br>
			<input type="password">
			<br>
			<button type="submit" ng-click="login()">Submit</button>
		</form>
	</div>
</div>
